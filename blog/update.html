{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post.get('title') }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ post.get('title') }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ post.get('body') }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="../delete/{{post.get('id')}}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
