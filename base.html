<!doctype html>
<title>{% block title %}{% endblock %} - Jlaskr</title>
<link rel="stylesheet" type="text/css" href="https://codepen.io/tall15421542/pen/NVyawK.css">
<nav>
  <h1><a href="/">Jlaskr</a></h1>
  <ul>
    {% if user.contains("username") %}
      <li><span>{{ user.get("username") }}</span>
      <li><a href="/logout" >Log Out</a>
    {% else %}
      <li><a href="/register">Register</a>
      <li><a href="/login">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% if errMsg and !errMsg.equals("") %}
    <div class="flash">{{ errMsg }}</div>
  {% endif %}
  {% block content %}{% endblock %}
</section>
